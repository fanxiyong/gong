 <!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/user_ava.css">
</head>

<body>
    <!-- 面版 --> 
     <div class="layui-card" id=" panles">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 主体部分 -->
            <!-- 第一行的图片裁剪和预览区域 -->
             <div class="row1"> 
                <!-- 图片裁剪区域 -->
             <div class="cropper-box"> 
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                 <img id="image" src="/assets/images/sample.jpg" style="width: 350px; height: 350px;">
                </div> 
                <!-- 图片的预览区域 -->
              <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                       <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                     <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <!-- 第二行的按钮区域 -->
             <input type="file" id="sele" accept="image/png,image/jpeg">
            <div class="row2">
                <button type="button" class="layui-btn" id="uplond">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="queryse">确定</button>
            </div>
        </div>
    </div>
</body>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/js/base.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/cropper/Cropper.js"></script>
<script src="../assets/lib/cropper/jquery-cropper.js"></script>
<script src="../assets/js/user_ava.js"></script>
 </html>
