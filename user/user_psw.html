 <!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user_psw.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- 表单 -->
            <form class="layui-form" action="" id="psw_box">
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password"  name="oldPwd" required  lay-verify="required|pws" placeholder="请输入原密码" autocomplete="off" class="layui-input" id="pwss">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newPwd" required  lay-verify="required|pws|rquery" placeholder="请输入新密码" autocomplete="off" class="layui-input" >
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                      <input type="password"  name="rePwd" required  lay-verify="required|pws|requeryse" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <!-- 底部按钮 -->
             <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="sub">修改密码</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
         </form>>
        </div>
      </div>
</body>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/js/base.js"></script>
<script src="../assets/js/user_psw.js"></script>
</html>
